<!-- onmouseover dan onmouseout -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <table>
        <tr onmouseover="this.bgColor='lightblue'" onmouseout="this.bgColor='#efefef'">
            <td>Baris pertama</td>
        </tr>
        <tr>
            <td>Baris kedua</td>
        </tr>
    </table>
</body>
</html>
