<!-- switch  -->
<script>
    var buah = "mangga";
    
    switch (buah) {
        case "apple":
            alert("buahnya adalah apple");
        break;
        case "mangga":
            alert("buahnya adalah mangga");
        break;
        case "jambu":
            alert("buahnya adalah jambu");
        break;
    }
</script>
